<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Focus Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background: rgba(218, 112, 214, 0.08);
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
            animation: float 8s ease-in-out infinite reverse;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .decorative-top {
            font-size: 4em;
            margin-bottom: 30px;
            animation: bounce 3s ease-in-out infinite;
            opacity: 0.8;
        }

        .decorative-bottom {
            font-size: 3.5em;
            margin-top: 30px;
            animation: bounce 3.5s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(15px); }
        }

        .card {
            background: rgba(30, 30, 45, 0.9);
            backdrop-filter: blur(10px);
            display: inline-block;
            padding: 70px 80px;
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7), 0 0 60px rgba(138, 43, 226, 0.2);
            animation: slideUp 0.7s ease-out;
            max-width: 550px;
            border: 3px solid rgba(138, 43, 226, 0.4);
            position: relative;
        }

        .card::before {
            content: 'üíï';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
        }

        .card::after {
            content: 'üå∏';
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 2em;
            animation: float 3.5s ease-in-out infinite reverse;
            opacity: 0.6;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            background: linear-gradient(135deg, #da70d6 0%, #ba55d3 50%, #9370db 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2em;
            margin-bottom: 60px;
            letter-spacing: 3px;
            font-weight: 900;
            animation: titleGlow 2s ease-in-out infinite;
            text-transform: uppercase;
            opacity: 1;
        }

        @keyframes titleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(186, 85, 211, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(138, 43, 226, 0.9));
            }
        }

        .timer-container {
            position: relative;
            margin: 80px 0 80px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .progress-circle {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: conic-gradient(#8a2be2 0deg, #9370db 120deg, #ba55d3 240deg, #da70d6 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spin 20s linear infinite;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.5), inset 0 0 30px rgba(186, 85, 211, 0.3);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .progress-circle::before {
            content: '';
            position: absolute;
            width: 270px;
            height: 270px;
            background: rgba(30, 30, 45, 0.95);
            border-radius: 50%;
            z-index: 1;
            box-shadow: inset 0 0 30px rgba(138, 43, 226, 0.2);
        }

        #timer {
            font-size: 5.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #da70d6 0%, #ba55d3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Courier New', 'JetBrains Mono', monospace;
            z-index: 2;
            position: relative;
            letter-spacing: 3px;
            animation: timerPulse 1.5s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.4));
        }

        @keyframes timerPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.4));
            }
            50% {
                transform: scale(1.08);
                filter: drop-shadow(0 0 25px rgba(186, 85, 211, 0.7));
            }
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        button {
            padding: 16px 32px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        button:active {
            transform: translateY(-1px);
        }

        .start { 
            background: linear-gradient(135deg, #8a2be2 0%, #9370db 100%);
            color: white;
        }

        .break { 
            background: linear-gradient(135deg, #ba55d3 0%, #da70d6 100%);
            color: white;
        }

        .reset { 
            background: linear-gradient(135deg, #9370db 0%, #ba55d3 100%);
            color: white;
        }

        .msg {
            margin-top: 35px;
            font-size: 1.15em;
            min-height: 40px;
            animation: fadeIn 0.6s ease-in;
            color: #da70d6;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #timer {
                font-size: 3.5em;
            }

            .progress-circle {
                width: 200px;
                height: 200px;
            }

            .progress-circle::before {
                width: 190px;
                height: 190px;
            }

            button {
                padding: 12px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="decorative-top">üíñ ‚ú® üå∏ ‚ú® üíñ</div>
    <div class="card">
        <h1>üçì POMODORO TIMER üçì</h1>

        <div class="timer-container">
            <div class="progress-circle"></div>
            <div id="timer">25:00</div>
        </div>

        <div class="button-container">
            <button class="start" onclick="startTimer(25)">üí™ Start Work</button>
            <button class="break" onclick="startTimer(5)">üíÖ Start Break</button>
            <button class="reset" onclick="resetTimer()">‚Üª Reset</button>
        </div>

        <div class="msg" id="message">
            Ready to be productive? Let's do this! üíï
        </div>
    </div>
    <div class="decorative-bottom">üíé üå∏ ‚ú®</div>
</div>

<script>
    let countdown;
    let remaining = 0;
    let isRunning = false;

    const workMessages = [
        "üí™ Focus mode activated! You've got this!",
        "üéØ Stay focused! You're doing amazing! ‚ú®",
        "üöÄ Time to shine! Keep up the good work! üíñ",
        "üß† Brain power activated! You're unstoppable! üå∏",
        "‚è∞ 25 minutes of pure productivity! Let's go! üíï",
        "‚ú® Focus and concentration! üëë",
        "üìö Learning mode: ON! You're crushing it! üíé"
    ];

    const breakMessages = [
        "‚òï Break time! Stretch and relax! üíï",
        "üßò Breathe in, breathe out. You deserve this! üå∏",
        "üíß Hydrate! Your brain needs water! ‚ú®",
        "üòå Close your eyes and relax. You're doing great! üíñ",
        "üåü You crushed that session! üëë",
        "üéÆ Rest time! Recharge and refresh! üíé",
        "‚úåÔ∏è Take it easy. You've earned it! üå∫"
    ];

    function startTimer(minutes) {
        clearInterval(countdown);
        remaining = minutes * 60;
        isRunning = true;
        const isWorkSession = minutes === 25;
        updateMessage(isWorkSession ? workMessages : breakMessages);

        countdown = setInterval(() => {
            remaining--;

            if (remaining <= 0) {
                clearInterval(countdown);
                isRunning = false;
                document.getElementById('message').innerText = 
                    isWorkSession ? "üéâ Work session complete! Time for a well-deserved break! üíï" : "‚úÖ Break over! Ready to focus again? üå∏";
                playNotification();
            }

            updateDisplay();
        }, 1000);

        updateDisplay();
    }

    function resetTimer() {
        clearInterval(countdown);
        remaining = 0;
        isRunning = false;
        document.getElementById('timer').innerText = "25:00";
        document.getElementById('message').innerText = "‚èπÔ∏è Timer reset! Ready when you are! üíñ";
    }

    function updateDisplay() {
        const mins = Math.floor(remaining / 60);
        const secs = remaining % 60;
        document.getElementById('timer').innerText =
            `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function updateMessage(list) {
        document.getElementById('message').innerText =
            list[Math.floor(Math.random() * list.length)];
    }

    function playNotification() {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 800;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
    }
</script>

</body>
</html>
